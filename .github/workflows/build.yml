name: Build Astro Site

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install root dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install server dependencies
        run: |
          cd server
          yarn install --frozen-lockfile
      
      - name: Install client dependencies
        run: |
          cd client
          yarn install --frozen-lockfile
      
      - name: Setup environment files
        run: |
          node --loader ts-node/esm copy-env.mts ./server
          node --loader ts-node/esm copy-env.mts ./client
      
      - name: Import seed data to Strapi
        run: |
          cd server
          yarn strapi import -f ./seed-data.tar.gz --force
      
      - name: Start Strapi server in background
        run: |
          cd server
          yarn start &
          echo "Waiting for Strapi to be ready..."
          npx wait-on http://localhost:1337 -t 60000
      
      - name: Build Astro site
        run: |
          cd client
          yarn build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: astro-build-${{ github.sha }}
          path: client/dist/
          retention-days: 30
      
      - name: Create build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Artifacts uploaded as: astro-build-${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Build size: $(du -sh client/dist | cut -f1)" >> $GITHUB_STEP_SUMMARY
